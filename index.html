<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duck Hunting Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set the Background Image -->
    <div class="mainPanal" onmousemove="moveAimImage(event)">
        <!--Set the aim Image  -->
        <!-- <div class="aimImageContainer">
            <img  id="aimImage" src="img/aim.png">
        </div> -->
        <div class="duckImageDiv">
            <img id="bird1" src="img/bird1.gif" onclick="hideBird(this.id)">
            <img id="bird2" src="img/bird2.gif" onclick="hideBird(this.id)">
            <img id="bird3" src="img/bird3.gif" onclick="hideBird(this.id)">
            <img id="bird4" src="img/bird2.gif" onclick="hideBird(this.id)">
            <img id="bug1" src="img/bug1.gif" onclick="hideBird(this.id)">
            <img id="frog1" src="img/frog 1.gif" onclick="hideBird(this.id)">
            <img id="turtle1" src="img/turtle.gif" onclick="hideBird(this.id)">
        </div>
        <audio id="fireSound"> 
            <source src="assets/fire3.mp3" type="audio/mp3">
        </audio>
        <div class="scoreClass">Score : <span id="currentScore"></span></div>
        <div class="scoreTimer">Time Counter : <span id="currentTimer"> </span> s</div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
